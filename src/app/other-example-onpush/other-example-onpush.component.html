<div class="p-6 max-w-sm mx-auto bg-white rounded-lg shadow-lg border border-gray-200">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">OnPush Change Detection</h3>
    <p class="text-xl font-medium text-gray-700 mb-4">Counter: <span class="text-indigo-500">{{ counter }}</span></p>
    <button 
      (click)="increment()" 
      class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300 transform hover:scale-105">
      Increment
    </button>
  </div>
